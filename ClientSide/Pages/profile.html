<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="icon" type="image/jpeg" href="../images/favicon.png">
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
  <script>
    // Check authentication before page loads
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "../index.html";
    }
  </script>

  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="admindashboard.html" id="homeLink">ğŸ  Home</a>
    <a href="profile.html" class="active">ğŸ‘¤ Profile</a>
    <a href="createBook.html" id="addBooksLink">ğŸ“– Add Books</a>
    <a href="customerbooks.html">ğŸ“š Search Books</a>
    <a href="cart.html">ğŸ›’ Cart</a>
    <a href="adminAcceptOrders.html" id="ordersLink">ğŸ“¦ Orders</a>
    <a href="systemReports.html" id="reportsLink">ğŸ“Š Reports</a>
    <a href="#" id="logoutBtn">ğŸšª Logout</a>
  </div>

  <div class="content">
    <div class="profile-container">
    <h2>Edit Profile</h2>
    <form id="profileForm">
      <label>Username</label>
      <input type="text" id="username" >

      <label>First Name</label>
      <input type="text" id="firstName">

      <label>Last Name</label>
      <input type="text" id="lastName">

      <label>Email</label>
      <input type="email" id="email">

      <label>Phone</label>
      <input type="text" id="phone">

      <label>Shipping Address</label>
      <input type="text" id="address">

      <label>Password</label>
      <input type="password" id="password">

      <button type="submit">Save Changes</button>
    </form>
    </div>
  </div>
  <script src="../js/token.js"></script>
  <script src="../js/profile.js"></script>
  <script>
    // Handle logout
    document.getElementById("logoutBtn").addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("accessToken");
      localStorage.removeItem("refreshToken");
      localStorage.removeItem("currentUser");
      localStorage.removeItem("role");
      window.location.href = "../index.html";
    });

    // Adjust sidebar based on role
    const role = localStorage.getItem("role");
    if (role && role.toLowerCase() === "admin") {
      document.getElementById("homeLink").href = "admindashboard.html";
    } else {
      document.getElementById("homeLink").href = "customerdashboard.html";
      document.getElementById("addBooksLink").style.display = "none";
      document.getElementById("ordersLink").style.display = "none";
      document.getElementById("reportsLink").style.display = "none";
    }
  </script>
</body>
</html>
