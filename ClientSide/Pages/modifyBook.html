<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Book - Ketaby Book Centre</title>
  <link rel="icon" type="image/jpeg" href="../images/favicon.png">
  <link rel="stylesheet" href="../css/modifyBook.css">
</head>
<body>
  <script>
    // Check authentication before page loads
    const role = localStorage.getItem("role");
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    
    if (isLoggedIn !== "true" || role?.toUpperCase() !== "ADMIN") {
      alert("Access denied. Admin privileges required.");
      window.location.href = "../index.html";
    }
  </script>

  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="admindashboard.html">ğŸ  Home</a>
    <a href="profile.html">ğŸ‘¤ Profile</a>
    <a href="createBook.html">ğŸ“– Add Books</a>
    <a href="AdminBooks.html">ğŸ“š Search Books</a>
    <a href="cart.html">ğŸ›’ Cart</a>
    <a href="adminAcceptOrders.html">ğŸ“¦ Orders</a>
    <a href="systemReports.html">ğŸ“Š Reports</a>
    <a href="#" id="logoutBtn">ğŸšª Logout</a>
  </div>

  <div class="content">
    <div class="content-box">
      <h1>Edit Book</h1>
      <div id="loading" class="loading">Loading book data...</div>
      <form class="book-form" id="editBookForm" style="display: none;">
        <input type="text" name="isbn" id="isbn" placeholder="ISBN" readonly />
        
        <input type="text" name="bookName" id="bookName" placeholder="Book Name" required />
        
        <input type="text" name="author" id="author" placeholder="Author" required />
        
        <input type="text" name="publisher" id="publisher" placeholder="Publisher" required />
        
        <input type="number" name="price" id="price" placeholder="Price ($)" min="0" step="0.01" required />
        
        <div class="current-image" id="currentImageContainer" style="display: none;">
          <p>Current Image:</p>
          <img id="currentImage" alt="Current book cover" />
        </div>
        
        <div class="file-input-container">
          <label for="bookImage" class="file-label">
            <span class="file-text">Change Book Image (Optional)</span>
            <span class="file-name">No file chosen</span>
          </label>
          <input type="file" id="bookImage" name="bookImage" accept=".jpg,.jpeg,.png" />
        </div>
        
        <select name="genre" id="genre" required>
          <option value="" disabled>Select Genre</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Mystery">Mystery</option>
          <option value="Thriller">Thriller</option>
          <option value="Romance">Romance</option>
          <option value="Horror">Horror</option>
          <option value="Biography">Biography</option>
          <option value="History">History</option>
          <option value="Self-Help">Self-Help</option>
          <option value="Science">Science</option>
          <option value="Technology">Technology</option>
          <option value="Business">Business</option>
          <option value="Other">Other</option>
        </select>
        
        <input type="number" name="threshold" id="threshold" placeholder="Stock Threshold" min="0" required />
        
        <input type="number" name="publicationYear" id="publicationYear" placeholder="Publication Year" min="1890" required />
        
        <input type="number" name="quantityInStock" id="quantityInStock" placeholder="Quantity in Stock" min="0" required />
        
        <div class="button-group">
          <button class="book-btn" type="submit">ğŸ’¾ Save Changes</button>
          <button class="cancel-btn" type="button" onclick="window.history.back()">âŒ Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/token.js"></script>
  <script src="../js/modifyBook.js"></script>
  <script>
    // Handle logout
    document.getElementById("logoutBtn").addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("accessToken");
      localStorage.removeItem("refreshToken");
      localStorage.removeItem("currentUser");
      localStorage.removeItem("role");
      window.location.href = "../index.html";
    });
  </script>
</body>
</html>
