version: '3.3'

services:
  mysql:
    image: mysql:8.0
    container_name: bookstore-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bookstore
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./Serverside/BookStore/src/main/resources/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookstore-network

  backend:
    build:
      context: ./Serverside/BookStore
      dockerfile: Dockerfile
    container_name: bookstore-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/bookstore?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - bookstore-network

  frontend:
    build:
      context: ./ClientSide
      dockerfile: Dockerfile
    container_name: bookstore-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - bookstore-network

volumes:
  mysql-data:

networks:
  bookstore-network:
    driver: bridge
